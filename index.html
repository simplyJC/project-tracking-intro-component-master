<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
    <link rel="stylesheet" href="dist/main.css" />
    <script src="/app/js/main.js" defer></script>
  </head>
  <body>
    <div class="corner-background"></div>
    <header class=".header">
      <div class="header-container">
        <nav class="nav">
          <a href=""
            ><img class="nav__logo" src="/images/logo.svg" alt="Home Page"
          /></a>
          <a href="#" class="nav__open"
            ><img src="/images/icon-hamburger.svg" alt="open menu"
          /></a>

          <a href="#" class="nav__close"
            ><img src="/images/icon-close.svg" alt="close menu"
          /></a>

          <ul class="nav__lists">
            <li class="nav__item">
              <a class="nav__link" href="#">Product</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Features</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Pricing</a>
            </li>
            <li class="nav__item button-login">
              <a class="nav__link button-login-link" href="#">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero__container">
        <div class="hero">
          <div class="hero__image-container">
            <img
              class="hero__image"
              src="/images/illustration-devices.svg"
              alt=""
            />
          </div>
          <div class="hero__left-container">
            <span>New</span>
            <span>Monograph Dashboard</span>
            <h1 class="hero__title">
              Powerful &nbsp; insights <br />
              into your team
            </h1>
            <p class="hero__content">
              Project planning and time tracking <br> for agile teams
            </p>
            <button class="hero__button-demo">Schedule a demo</button>
            <button class="hero__button-preview">to see a live preview</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jaycee Altamia</a>.
      </p>
    </footer>
  </body>
</html>
